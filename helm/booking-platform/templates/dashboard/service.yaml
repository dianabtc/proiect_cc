apiVersion: v1
kind: Service
metadata:
  name: portainer
  namespace: kubernetes-dashboard
  labels:
    app: portainer
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: 9000
      protocol: TCP
      {{- if eq .Values.dashboard.service.type "NodePort" }}
      nodePort: {{ .Values.dashboard.service.nodePort }}
      {{- end }}
  selector:
    app: portainer

